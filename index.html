<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet"/>
<body>
    <div id="calculato">
        <input id="display" readonly>
        <div id="keys">
            <button onlick="appendToDisplay('+')">+</button>
            <button onlick="appendToDisplay('7')">7</button>
            <button onlick ="appendToDisplay('8')">8</button>
            <button onlick="appendToDisplay('9')">9</button>
            <button onlick="appendToDisplay('-')">-</button>
            <button onlick="appendToDisplay('4')">4</button>
            <button onlick="appendToDisplay('5')">5</button>
            <button onlick="appendToDisplay('6')">6</button>
            <button onlick="appendToDisplay('*')">*</button>
            <button onlick="appendToDisplay('1')">1</button>
            <button onlick="appendToDisplay('2')">2</button>
            <button onlick="appendToDisplay('3')">3</button>
            <button onlick="appendToDisplay('/')">/</button>
            <button onlick="appendToDisplay('0')">0</button>
            <button onlick="appendToDisplay('.')">.</button>
            <button onclick= "calculate()">=</button>
            <button onclick= "clearDisplay()">C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
